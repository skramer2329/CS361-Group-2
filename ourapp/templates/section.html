<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>TA Schedules - Create Section</title>

    {% load static %}

    <link rel="stylesheet" href="{% static 'styles.css' %}">
</head>
<body>
    <div class="main">
        <section>

            <button class="modButt" id="myBtn">Create new Section</button>
            <h2>Courses</h2>
            {{ message }}
            <!-- The Modal -->
            <div id="myModal" class="modal">

                <!-- Modal content -->
                <div class="modal-content">
                    <span class="close">Ã—</span>
                    <form action="/section/" method="post"> {% csrf_token %}
                        <select class="form-field" name="course_selection">
                            {% for i in courses %}
                            <option value={{ i.id }}>{{ i.number }}</option>
                            {% endfor %}
                        </select>
                        <input class="form-field" type="text" placeholder="Section Number" name="section_number" required>
                        <button type="submit">Save</button>
                    </form>
                </div>
            </div>

        </section>
    </div>

<script>
// Get the modal
var modal = document.getElementById("myModal");

// Get the button that opens the modal
var btn = document.getElementById("myBtn");

// Get the <span> element that closes the modal
var span = document.getElementsByClassName("close")[0];

// When the user clicks the button, open the modal
btn.onclick = function() {
  modal.style.display = "block";
}

// When the user clicks on <span> (x), close the modal
span.onclick = function() {
  modal.style.display = "none";
}

// When the user clicks anywhere outside of the modal, close it
window.onclick = function(event) {
  if (event.target == modal) {
    modal.style.display = "none";
  }
}
</script>
</body>
</html>
