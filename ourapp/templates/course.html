<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>TA Schedules - Courses</title>

    {% load static %}
    {{ request.session.role }}

    <link rel="stylesheet" href="{% static 'styles.css' %}">

    <style>
    .modal {
        display: none;
    }
    </style>
</head>
<body>
    <div class="sidenav">
        <a href="/account/">Account</a>
        <a href="/course/" class="current">Courses</a>
        <a href="/contacts/">Contacts</a>
    </div>

    <div class="main">
        <section>
            <!-- Elements used for triggering modals to open -->
            <button class="modButt" id="myBtn">Create new course</button>
            <h2>Courses</h2>
            <button class="modButt" id="myButt" style="left: 1500px">Create new section</button>

            <!-- The Modal -->
            <div id="myModal" class="modal">

                <!-- Modal content -->
                <div class="modal-content">
                    <span class="close">&times;</span>
                    <form action="/course/" method="post"> {% csrf_token %}
                        <input class="form-field" type="text" placeholder="Course Name" name="name" required>
                        <input class="form-field" type="text" placeholder="Course Number" name="number" required>
                        <button type="submit">Save</button>
                    </form>
                </div>
            </div>

            <!-- The Modal -->
            <div id="myModal2" class="modal">

                <!-- Modal content -->
                <div class="modal-content">
                    <span class="close">Ã—</span>
                    <form action="/course/" method="post"> {% csrf_token %}
                        <select class="form-field" name="role">
                            {% for i in courses %}
                            <option value="{{ i }}">{{ i.number }}</option>
                            {% endfor %}
                        </select>
                        <input class="form-field" type="text" placeholder="Section Number" name="section_number" required>
                        <button type="submit">Save</button>
                    </form>
                </div>
            </div>
        </section>
    </div>

<script>
// Get each modal and close button
var butt = document.getElementsByClassName("modButt");
var modals = document.getElementsByClassName("modal");
var closeButts = document.getElementsByClassName("close");

//Make the modals open when the button is clicked
butt[0].onclick = function() {
    modals[0].style.display = "block";
}
butt[1].onclick = function() {
    modals[1].style.display = "block";
}

//Make the modals close when the close button is clicked
closeButts[0].onclick = function() {
    modals[0].style.display = "none";
}
closeButts[1].onclick = function() {
    modals[1].style.display = "none";
}

window.onclick = function(event) {
    if (event.target == modals[0]) {
        modals[0].style.display = "none";
    }
    if (event.target == modals[1]) {
        modals[1].style.display = "none";
    }
}

</script>

</body>
</html>
